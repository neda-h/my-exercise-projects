<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast Project</title>
    <!-- CSS only -->
    <script
      src="https://kit.fontawesome.com/5e269dd266.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <form id="search-form">
      <div class="mt-5 pt-5 ps-3 mainDiv">
        <div class="input-icons ps-4">
          <h1>City:</h1>
          <i class="fa-sharp fa-solid fa-magnifying-glass icon"></i>
          <input
            maxlength="30"
            type="text"
            id="city-search"
            class="rounded-5 textInput"
            placeholder="Enter your current city"
          />
          <input
            type="submit"
            id="search-button"
            value="search"
            class="current"
          />
          <input
            type="submit"
            value="Current"
            id="current-location"
            class="current"
          />
        </div>
        <br />
        <div class="row mt-4 me-2 ms-2">
          <div class="col-1 pe-1">
            <span class="current-temp" id="current-degree"></span>
          </div>
          <div class="col-2 pl-3 pt-2">
            <span class="Celsius">º<a id="celsius" href="#"> C</a></span>
            <span class="Celsius">|</span>
            <span class="fahrenheit">º<a id="fahrenheit" href="#">F</a></span>
          </div>
          <div class="col-4 p-2">
            <span class="middle-description">
              Humidity: <strong id="humidity"></strong><strong>%</strong>
              <br />
              Wind: <strong id="wind-speed"></strong> km/h
            </span>
          </div>
          <div class="col-5 right-div">
            <span class="province" id="city"></span>
            <br />
            <span class="date-class" id="date-span"> </span>
            <br />
            <span class="right-description" id="weather-desc"
              >Light rain showers
            </span>
          </div>
        </div>
        <div class="row mt-5 me-2 ms-2 mb-5 week-div">
          <div class="col p-2 m-0 week-div">
            <span class="week-day">Mon</span>
            <button class="circle-btn pt-0">⛈️</button>
            <br />
            <span class="week-temp1">6º </span>
            <span class="week-temp2"> 8º</span>
          </div>
          <div class="col p-2 m-0">
            <span class="week-day">Tue</span>
            <button class="circle-btn">☀️</button>
            <br />
            <span class="week-temp1">29º </span>
            <span class="week-temp2"> 20º</span>
          </div>
          <div class="col p-2 m-0">
            <span class="week-day">Wed</span>
            <button class="circle-btn">⛅</button>
            <br />
            <span class="week-temp1">18º </span>
            <span class="week-temp2"> 10º</span>
          </div>
          <div class="col p-2 m-0">
            <span class="week-day">Thu</span>
            <button class="circle-btn">☀️</button>
            <br />
            <span class="week-temp1">25º </span>
            <span class="week-temp2"> 21º</span>
          </div>
          <div class="col p-2 m-0">
            <span class="week-day">Fri</span>
            <button class="circle-btn">⛅</button>
            <br />
            <span class="week-temp1">16º </span>
            <span class="week-temp2"> 12º</span>
          </div>
        </div>
      </div>
    </form>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/5e269dd266.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
