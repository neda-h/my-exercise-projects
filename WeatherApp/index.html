<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast Project</title>
    <link rel="icon" type="image/x-icon" href="images/weather-forecast.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e269dd266.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9 input-contain">
                <input
                  autocomplete="off"
                  type="search"
                  id="search-text"
                  class="search-text"
                  aria-labelledby="placeholder-search-text"
                />
                <label
                  class="placeholder-text"
                  for="search-text"
                  id="placeholder-search-text"
                >
                  <div class="text">City Name...</div>
                </label>
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  id="search-button"
                  value="Search"
                  class="btn btn-primary w-75 search-button"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="mb-3">
              <h1 id="city"></h1>
              <div class="row">
                <ul>
                  <li>last updated: <span id="date-span"></span></li>
                  <li id="weather-desc"></li>
                </ul>
              </div>
            </div>

            <div class="row" id="current-temp-div">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img id="icon" />
                  <div>
                    <strong id="temperature" class="temp"></strong
                    ><span class="units"
                      ><a href="" class="disable-link" id="celsius-link">°C</a>
                      | <a href="" id="fahrenheit-link">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind-speed"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast mt-4" id="forecast">
              <div class="row">
                <div class="col-2">
                  <div class="next-day" id="week-day-1"></div>
                  <img id="day-icon-1" />
                  <div class="next-temp">
                    <span class="next-day-max" id="next-day-temp-max-1"></span>
                    <span class="next-day-min" id="next-day-temp-min-1"></span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="next-day" id="week-day-2"></div>
                  <img id="day-icon-2" />
                  <div class="next-temp">
                    <span class="next-day-max" id="next-day-temp-max-2"></span>
                    <span class="next-day-min" id="next-day-temp-min-2"></span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="next-day" id="week-day-3"></div>
                  <img id="day-icon-3" />
                  <div class="next-temp">
                    <span class="next-day-max" id="next-day-temp-max-3"></span>
                    <span class="next-day-min" id="next-day-temp-min-3"></span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="next-day" id="week-day-4"></div>
                  <img id="day-icon-4" />
                  <div class="next-temp">
                    <span class="next-day-max" id="next-day-temp-max-4"></span>
                    <span class="next-day-min" id="next-day-temp-min-4"></span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="next-day" id="week-day-5"></div>
                  <img id="day-icon-5" />
                  <div class="next-temp">
                    <span class="next-day-max" id="next-day-temp-max-5"></span>
                    <span class="next-day-min" id="next-day-temp-min-5"></span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="next-day" id="week-day-6"></div>
                  <img id="day-icon-6" />
                  <div class="next-temp">
                    <span class="next-day-max" id="next-day-temp-max-6"></span>
                    <span class="next-day-min" id="next-day-temp-min-6"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <ul class="wrapper">
            <li class="icon github">
              <span class="tooltip">Github</span>
              <a
                class="none-link"
                target="_blank"
                href="https://github.com/neda-h/my-exercise-projects/tree/main/WeatherApp"
                ><i class="fab fa-github"></i
              ></a>
            </li>
          </ul>
          <small
            ><a
              class="footer-link"
              href="https://github.com/neda-h/my-exercise-projects/tree/main/WeatherApp"
              >Open-source code </a
            >by Neda Hosseiny</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
