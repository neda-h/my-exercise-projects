<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast Project</title>
    <link rel="icon" type="image/x-icon" href="images/weather-forecast.png" />

    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather">
          <div class="row">
            <div class="col">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  id="icon"
                />
                <div>
                  <strong id="temperature" class="temp">44</strong
                  ><span class="units">°C | °F</span>
                </div>
              </div>

              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                  <ul>
                    <li>Humidity: <span id="humidity"> 73</span>%</li>
                    <li>Wind: <span id="wind-speed"> 10</span>km/h</li>
                  </ul>
                </div>
                <div class="col-2"></div>
              </div>
            </div>
            <div class="col mt-1">
              <div class="row"><h1 id="city">Sari</h1></div>
              <div class="row">
                <ul>
                  <li id="date-span">Monday 12:00</li>
                  <li id="weather-desc">Mostly Cloudy</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/neda-h/my-exercise-projects/tree/main/WeatherProject"
            >Open-source code </a
          >by Neda Hosseiny</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
